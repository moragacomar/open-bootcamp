<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        Replica el ejercicio del vídeo 3 de esta sesión y realiza el siguiente cambio:
        Replícalo exactamente igual, pero realiza una nueva versión en modo oscuro
        Los colores serán los siguientes
        El rosa se queda igual
        El fondo blanco será sustituido por el color #161717
        El fondo de los inputs tendrá un color #212121
        El fondo de los inputs cuando se hace hover será del color #454045
        Los textos tendrán un color blanco
    -->
    <div class="divModoOscuro">
      Se agrego un boton con el cual se puede cambiar de modo claro a oscuro y
      viseversa, haciendo uso de javascript
      <button
        type="button"
        name="modoOscuro"
        id="modoOscuro"
        class="btnModoOscuro"
        onclick="cambiarModo()"
      />Claro / Oscuro</button>
    </div>
    <div class="container">
      <h3>Regístrate</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png"
              alt="logo-google"
            />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input id="email" name="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input id="password" name="password" placeholder="6+ caracteres" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>

    <script type="text/javascript">
      function cambiarModo() {
        document.body.classList.toggle("modoOscuroBody");
        document
          .querySelector("#modoOscuro")
          .classList.toggle("btnModoOscuroNo");
        document
          .querySelectorAll("input")
          .forEach((e) => e.classList.toggle("modoOscuroInput"));
      }
    </script>
  </body>
</html>
