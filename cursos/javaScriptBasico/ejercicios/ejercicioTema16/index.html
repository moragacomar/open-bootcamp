<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Tema 16 (Drag and Drop con JavaScript)</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="div-papelera">
      <img class="img-papelera" src="img/images.jpg" alt="papelera" />
    </div>
    <div class="container">
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
        <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
        <p class="parrafo" draggable="true" id="parrafo-3">3. Tercero</p>
        <p class="parrafo" draggable="true" id="parrafo-4">4. Cuarto</p>
      </div>
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-5">5. Quinto</p>
        <p class="parrafo" draggable="true" id="parrafo-6">6. Sexto</p>
        <p class="parrafo" draggable="true" id="parrafo-7">7. Septimo</p>
        <p class="parrafo" draggable="true" id="parrafo-8">8. Octavo</p>
      </div>
      <div class="imagen-fantasma"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
